
<app-header></app-header>



<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Github URL</mat-label>
    <input matInput placeholder="url" [formControl]="githubUrl" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Docker File</mat-label>
    <input matInput placeholder="url" [formControl]="dockerFilePath" >
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <mat-label>Build Strategies</mat-label>
    <mat-select  [formControl]="buildStrategy" >
      <mat-option>--</mat-option>
      <mat-option *ngFor="let buildStrategy of buildStrategies" [value]="buildStrategy">
        {{buildStrategy}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="buildForm()" color="primary" mat-raised-button >Build</button>

  <!-- <li *ngIf="status">
    <i>{{status}}</i>
  </li> -->
  
</form>
